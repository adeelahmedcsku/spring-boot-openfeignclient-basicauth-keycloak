spring:
  liquibase:
    enabled: true
    change-log: classpath*:db/changelog.xml
  datasource:
    url: jdbc:mysql://@database.host@:@database.port@/@microservice.name@
    username: @microservice.name@
    password: @microservice.name@
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy=org:
          hibernate:
            boot:
              model:
                naming:
                  PhysicalNamingStrategyStandardImp: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        generate_statistics: false
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 50
          lob:
            non_contextual_creation: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: info

